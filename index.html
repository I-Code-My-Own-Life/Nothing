<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiden</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <button id="btn">Start Game</button>
    <button id="btn2">Leaderboard</button>
    <button id="btn3">Continue the game</button>
    <!-- This is our Leaderboard container which we will only show in the leaderboard scene:  -->
    <div class="container">
        <div id="rank">
            <h1 class="h1">Rank&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1> 
            <h1 class="entries">1st</h1>
            <h1 class="entries">2nd</h1>
            <h1 class="entries">3rd</h1>
            <h1 class="entries">4th</h1>
        </div>
        <div id="name">
            <h1 class="h1">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            <h1 class="entries">Usman</h1>
            <h1 class="entries">Alex456</h1>
            <h1 class="entries">George</h1>
            <h1 class="entries">Your score</h1>
        </div>
        <div id="scorel">
            <h1 class="h1">Score&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            <h1 class="entries">5000</h1>  
            <h1 class="entries">4000</h1>  
            <h1 class="entries">3900</h1>  
            <h1 id="highscorel">3738</h1>  
        </div>
    </div>
</body>
<script src="Libraries/p5.js"></script>
<script src="Libraries/planck.js"></script>
<script src="Libraries/p5.play.js"></script>
<script src="Libraries/p5.sound.js"></script>
<script src="game.js"></script>
</html>
